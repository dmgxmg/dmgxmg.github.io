<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="app/home.html" class="link">
        <i class="fa fa-lg fa-windows"></i>
        <span>万事屋</span>
      </a>
    </div>
    <div class="center">英雄联盟</div>
    <div class="right">
      <a href="lol/hero-search.html" class="link">
        <i class="fa fa-lg fa-search"></i>
      </a>
      <a href="app/settings.html" class="link">
        <i class="fa fa-lg fa-cog"></i>
      </a>
    </div>
  </div>
</div>
<div class="page" data-page="/lol/hero-list">
  <div class="speed-dial">
    <a href="#" class="floating-button">
      <i class="fa fa-lg fa-rocket"></i>
      <i class="fa fa-lg fa-close"></i>
    </a>
    <div class="speed-dial-buttons">
      <a href="app/donate.html">
        赏
      </a>
      <a href="#" class="scroll-bottom-link">
        <i class="fa fa-arrow-down"></i>
      </a>
      <a href="#" class="scroll-top-link">
        <i class="fa fa-arrow-up"></i>
      </a>
    </div>
  </div>
  <div class="page-content">
    <div class="content-block-title">所有英雄({{list.length}})</div>
    <div class="list-block media-list">
      <ul>
        {{#each list}}
        <li>
          <a href="lol/hero-detail.html?heroId={{id}}" class="item-link item-content" data-hero-id="{{id}}">
            <div class="item-media">
              <img src="http://ossweb-img.qq.com/images/lol/img/champion/{{id}}.png" alt="{{id}}" width="55" class="rounded">
            </div>
            <div class="item-inner">
              <div class="item-title-row">
                <div class="item-title">{{name}}</div>
              </div>
              <div class="item-subtitle">{{title}}</div>
            </div>
          </a>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</div>
