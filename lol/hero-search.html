<div class="navbar">
  <div class="navbar-inner">
    <div class="left">
      <a href="lol/hero-list.html" class="link back">
        <i class="icon icon-back"></i>
        <span>返回</span>
      </a>
    </div>
    <div class="center">英雄搜索</div>
    <div class="right"></div>
  </div>
</div>
<div class="page" data-page="/lol/hero-search">
  <div class="speed-dial">
    <a href="#" class="floating-button">
      <i class="fa fa-lg fa-rocket"></i>
      <i class="fa fa-lg fa-close"></i>
    </a>
    <div class="speed-dial-buttons">
      <a href="app/donate.html">
        赏
      </a>
      <a href="#" class="scroll-bottom-link">
        <i class="fa fa-arrow-down"></i>
      </a>
      <a href="#" class="scroll-top-link">
        <i class="fa fa-arrow-up"></i>
      </a>
    </div>
  </div>
  <form class="searchbar">
      <div class="searchbar-input">
          <input type="search" placeholder="搜索英雄名称...">
          <a href="#" class="searchbar-clear"></a>
      </div>
      <a href="#" class="searchbar-cancel">取消</a>
  </form>
  <div class="searchbar-overlay"></div>
  <div class="page-content">
    <div class="content-block searchbar-not-found">
      未检索到英雄
    </div>
    <div class="list-block media-list list-block-search searchbar-found">
      <ul>
        {{#each list}}
        <li>
          <a href="lol/hero-detail.html?heroId={{id}}" class="item-link item-content" data-hero-id="{{id}}">
            <div class="item-media">
              <img src="http://ossweb-img.qq.com/images/lol/img/champion/{{id}}.png" alt="{{id}}" width="55" class="rounded">
            </div>
            <div class="item-inner">
              <div class="item-title-row">
                <div class="item-title">{{name}}</div>
              </div>
              <div class="item-subtitle">{{title}} {{id}}</div>
            </div>
          </a>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</div>
