<div class="page navbar-fixed" data-page="resources/music/music-song-info" v-cloak>
	<div class="navbar">
		<navbar-inner :title="songinfo.title"></navbar-inner>
	</div>
	<div class="page-content">
		<div class="card">
			<div class="card-content">
				<div class="card-content-inner text-center">
					<div>
						<img :src="getSongPic()" alt="">
					</div>
					<div>
						<audio :src="songDownloadLink" v-el:audio controls></audio>
					</div>
				</div>
			</div>
			<div class="card-footer">
				<a :href="songDownloadLink" target="__blank" class="link external">下载歌曲</a>
				<a :href="songinfo.lrclink" target="__blank"  class="link external">下载歌词</a>
			</div>
		</div>
		<div class="content-block-title">歌曲信息</div>
		<div class="list-block">
			<ul>
				<li class="item-content">
					<div class="item-inner">
						<div class="item-title">
							歌名
						</div>
						<div class="item-after">
							{{songinfo.title}}
						</div>
					</div>
				</li>
				<li class="item-content pointer" @click="gotoArtistPage(songinfo.ting_uid)">
					<div class="item-inner">
						<div class="item-title">
							歌手
						</div>
						<div class="item-after">
							<span class="color-blue">{{songinfo.author}}</span>
						</div>
					</div>
				</li>
				<li class="item-content">
					<div class="item-inner">
						<div class="item-title">
							专辑
						</div>
						<div class="item-after">
							{{songinfo.album_title}}
						</div>
					</div>
				</li>
				<li class="item-content">
					<div class="item-inner">
						<div class="item-title">
							时长
						</div>
						<div class="item-after">
							{{getDuration(bitrate.file_duration)}}
						</div>
					</div>
				</li>
				<li class="item-content">
					<div class="item-inner">
						<div class="item-title">
							比特率
						</div>
						<div class="item-after">
							{{bitrate.file_bitrate}}
						</div>
					</div>
				</li>
			</ul>
		</div>
		<div class="card">
			<div class="card-header">
				歌词
			</div>
			<div class="card-content">
				<div class="card-content-inner text-center">
					<p v-for="item in lrcList" track-by="$index" :class="{'color-blue': item.timestamp == curLine.timestamp}">&nbsp;{{item.text}}&nbsp;</p>
				</div>
			</div>
		</div>
	</div>
</div>
