<div class="page navbar-fixed" data-page="resources/ionicons" v-cloak>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link back icon-only">
            <i class="icon icon-back"></i>
        </a>
			</div>
			<div class="center">Ionicons v{{info.version}} <small class="m-l">{{list.length}}图标</small></div>
			<div class="right"></div>
		</div>
		<div class="subnavbar">
			<!-- Search Bar -->
		  <form class="searchbar">
		      <div class="searchbar-input">
		          <input type="search" placeholder="Search">
		          <a href="#" class="searchbar-clear"></a>
		      </div>
		      <a href="#" class="searchbar-cancel">Cancel</a>
		  </form>
		</div>
	</div>

  <!-- Search Bar overlay-->
  <div class="searchbar-overlay"></div>

	<div class="page-content with-subnavbar hide-bars-on-scroll">
		<div class="content-block searchbar-not-found">Nothing found</div>
		<div class="list-block list-block-search searchbar-found">
			<ul>
				<li v-for="item in list">
					<div class="item-content">
			        <div class="item-media">
			            <i class="icon" :class="item.className"></i>
			        </div>
			        <div class="item-inner">
			            <div class="item-title">{{item.className}}</div>
			            <div class="item-after"># {{$index+1}}</div>
			        </div>
			    </div>
				</li>
			</ul>
		</div>
	</div>
</div>
